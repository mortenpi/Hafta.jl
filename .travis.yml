language: julia

# Working around https://github.com/travis-ci/travis-ci/issues/4942
git:
  depth: 99999

before_install:
  - echo "$DOCUMENTER_DEPLOY_KEY"

before_script:
  - julia envshow.jl

julia:
  - 0.4

after_success:
    - julia -e 'Pkg.add("Documenter")'
    - julia -e 'Pkg.checkout("Documenter")'
    - julia docs/make.jl
